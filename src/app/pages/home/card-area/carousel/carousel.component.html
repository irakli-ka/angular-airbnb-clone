<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<div class="carousel-container">
    <img *ngFor="let image of images; let i=index"
        [src]="image" [alt]="image"
        [ngClass]="{'image-active': selectedIndex === i}"
        class="fade"
    />

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i=index"
            class="dot"
            [ngClass]="{'active': selectedIndex === i}"
            (click)="selectImage(i)"
        ></span>
    </div>
    <button class="btn-carousel btn-prev">
        <i class="fa fa-arrow-circle-left icon-carousel icon-prev"
            (click)="onPrevClick()"
        ></i>
    </button>

    <button class="btn-carousel btn-next">
        <i class="fa fa-arrow-circle-right icon-carousel icon-next"
            (click)="onNextClick()"
        ></i>
    </button>

</div>
