<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>  
<header>
    <div class="header">
        <a href="/" class="logo"><img src="assets\airbnb_logo.png"></a>
        <div class="header-right">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
                <mat-form-field class="search-field">
                    <input matInput placeholder="Search" type="text" formControlName="searchInput" class="">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Sort by price</mat-label>
                    <mat-select>
                        <!--TODO price range (slider?), type of place, rooms and beds,-->
                        <!--TODO beds, bathrooms, property type, amenities, host language -->
                        <mat-option value="low">Low to High</mat-option>
                        <mat-option value="high">High to Low</mat-option>
                    </mat-select>
                  </mat-form-field>
                <button mat-raised-button color="primary" class="searchbtn" type="submit" >Search</button>
            </form>
        </div>
      </div>
</header>
